<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="box">
            <h1>
                <img src="/img/logo.png" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="/html/index.html">Home</a></li>
                    <li><a href="/html/products.html">Produtos</a></li>
                    <li><a href="/html/contacts.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" class="input-pattern" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-pattern" required placeholder="seuemail@dominio.com">

            <label for="telephone">Telefone</label>
            <input type="tel" id="telephone" class="input-pattern" required placeholder="(XX) XXXXX-XXXX">

            <label for="message">Mensagem</label>
            <textarea id="message" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contact" id="radio-email" value="Email">Email</label>


                <label for="radio-telephone"><input type="radio" name="contact" id="radio-telephone"
                        value="Telephone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contact" id="radio-whatsapp" value="Whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>
            <input type="submit" value="Enviar Formulário" class="send">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="/img/logo-branco.png" alt="Logo branca da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
